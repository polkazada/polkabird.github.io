<html>
  
  <head>
          <title>Polka.Deals</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<style>
  

  
@import url(https://indestructibletype.com/fonts/Jost.css);

  
.row-container {display: flex; width: 90%; height: 100%; flex-direction: column; margin: 0 auto;  background-color: white; overflow: hidden;}
.container-wide { flex-grow: 1; border: none; margin: 0; padding: 0; }
.container-tall { flex-grow: 1; border: none; margin: 0; padding: 0; }

    @media (max-width: 400px) {
  .container-wide {
    display: none;
  }
}
  
    @media (min-width: 401px) {
  .container-tall {
    display: none;
  }
}
  
body {
  overflow-x: hidden;
}

.sectionHeader {
  height: auto;
  justify-content: inherit;
  align-items: inherit;
}

.photo img {
  width: 100%;
  display: block;
}

</style>
    
    
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>

<body style="background-color: #FFF2F3; margin: 0px !important;">

<div class='sectionHeader'>
  <div class='photo'>
    <picture>
      <div class="row-container">
    <iframe src="https://slides.com/polka/deals/fullscreen" class="container-wide" scrolling="no" frameborder="0" style=" border: none; margin: 0; padding: 0;"></iframe>
    </div>
    <iframe src="https://slides.com/polka/deals-tall/fullscreen" class="container-tall" scrolling="no" frameborder="0" style=" border: none; margin: 0; padding: 0;"></iframe>
           <div class="row-container">
  </div>
    </picture>
  </div>
</div>
    
  
  
</body>
